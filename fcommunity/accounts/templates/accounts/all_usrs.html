{% extends 'base.html' %}
{% load render_bundle from webpack_loader %}

{% block head %}
<title>Home</title>
{% endblock %}
{% block body %}

<div class = "container">
    <h2>All Users:</h2>
    {% for user in usrs %}
        <a href="{% url 'user_profile' pk=user.id %}">
            <h5>{{ user.first_name }} {{ user.last_name }}</h5>
        </a>
    <br>
    {% endfor %}
</div>
{% endblock %}
